<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Sindical - Tablero Principal</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="tablero-page">
    <div class="tablero-container">
        <header class="tablero-header">
            <div id="info-sindicato">
                <!-- La información del sindicato se cargará dinámicamente -->
            </div>
            <div class="stats-bar">
                <div class="stat" id="moral">
                    <span class="stat-label">Moral</span>
                    <span class="stat-value">0%</span>
                </div>
                <div class="stat" id="fuerza">
                    <span class="stat-label">Fuerza</span>
                    <span class="stat-value">0%</span>
                </div>
                <div class="stat" id="influencia">
                    <span class="stat-label">Influencia</span>
                    <span class="stat-value">0%</span>
                </div>
            </div>
        </header>

        <div class="tablero-layout">
            <nav class="sidebar">
                <button class="nav-btn active" data-section="noticias">Noticias</button>
                <button class="nav-btn" data-section="sindicato">Sindicato</button>
                <button class="nav-btn" data-section="agenda">Agenda</button>
                <button class="nav-btn" data-section="explorar">Explorar</button>
                <button class="nav-btn" data-section="estadisticas">Estadísticas</button>
                <button class="nav-btn btn-continuar" data-section="continuar">Continuar</button>
            </nav>

            <main class="content-area">
                <div id="noticias" class="section active">
                    <h2>Últimas Noticias</h2>
                    <div id="noticias-feed"></div>
                </div>
                <div id="sindicato" class="section">
                    <h2>Gestión Sindical</h2>
                    <div id="sindicato-info"></div>
                </div>
                <div id="agenda" class="section">
                    <h2>Agenda de Eventos</h2>
                    <div id="calendario"></div>
                </div>
                <div id="explorar" class="section">
                    <h2>Explorar</h2>
                    <div id="acciones-disponibles"></div>
                </div>
                <div id="estadisticas" class="section">
                    <h2>Estadísticas</h2>
                    <div id="stats-container"></div>
                </div>
            </main>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
